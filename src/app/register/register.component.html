<div class="container">
    <h2 class="text-center mb-4">Registration Form</h2>
    <form class="py-2" [formGroup]="Register" (ngSubmit)="onSubmit()">
      <div class="form-group mb-2">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" formControlName="username">
    <div *ngIf="Register.get('username')?.['invalid'] && (Register.get('username')?.dirty || Register.get('username')?.touched)" class="text-danger"></div>
    <div *ngIf="Register.get('username')?.hasError('required')">
      Username is required.
    </div>  
    </div>
      <div class="form-group mb-2">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group mb-2">
        <label for="address">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
      </div>
      <div class="form-group mb-2">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group mb-2">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="form-group mb-2">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
      </div>
      <div class="form-group mb-2">
        <label for="gender">Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
      <div class="form-group mb-2">
        <label for="paymentMethod">Payment Method</label>
        <select class="form-control" id="paymentMethod">
          <option>Credit Card</option>
          <option>PayPal</option>
          <option>Cash on Delivery</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
  </div>
