<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="onLoginFormSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="loginCo.email" #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          <div *ngIf="loginCo.email.errors?.['required']">Email is required.</div>
          <div *ngIf="loginCo.email.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="loginData.password" #password="ngModel">
            <div *ngIf="loginCo.password.invalid && (loginCo.password.dirty || loginCo.password.touched)" class="text-danger">
            <div *ngIf="loginCo.password.hasError('required')">Password is required.</div>
            </div>
        </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </div>
